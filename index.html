<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     <link rel="icon" type="image/png"href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"><!--favicon --> 
    <title>template</title>
</head>
<body>
   
    <div class="heading-align">
    <button class="heading-button "><h1 class="heading">+ Add Bookmarks</h1></button>
    </div>
    <div class="screen-elements">
        
    </div>
        <div class="modal-space">
        <div class="modal-container" hidden>
            
            <h4 class="modal-heading">Add Bookmark</h4>
            
           
            <form class="form" id="Bookmarker" >
                   
                <div class="title">  
                    <label for="title" class="labeltitle">Title:</label>     
                    <input type="text" id="title" name="title" placeholder="Title">
                </div>
                
                <div class="URL">
                    <label for="url" class="labelURL">URL:</label>    
                    <input type="url" id="url" name="url" placeholder="URL">
                </div>
    
                <div class="buttons">   
                    <button type="submit" class="savebutton">SAVE</button>
                    <button type="button" class="closebutton">CLOSE</button>
                </div>
    
                </form>


                
        </div>
        </div>
    
    
        
    
    
       
        <script src="script.js"></script>   
</body>
</html>
